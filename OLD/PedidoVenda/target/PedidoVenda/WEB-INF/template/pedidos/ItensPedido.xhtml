<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable value="#{cadastroPedidoBean.pedido.itens}" var="itens"
		rowIndexVar="line" id="tabelaItens">
		<p:column headerText="SKU" style="text-align: center; width: 100px">
			<h:outputText value="#{itens.produto.sku}"
				rendered="#{itens.produtoAssociado}" />

			<p:inputText size="8" value="#{cadastroPedidoBean.sku}" label="SKU"
				rendered="#{not itens.produtoAssociado}">
				<p:ajax event="change" process="@this"
					update="tabelaItens :frmCadastro:totalPedido :frmCadastro:subtotal"
					listener="#{cadastroPedidoBean.carregarProdutoPorSku}" />
			</p:inputText>
		</p:column>
		<p:column headerText="Produto">
			<h:outputText value="#{itens.produto.nome}"
				rendered="#{itens.produtoAssociado}" />

			<p:autoComplete styleClass="produto-tabela"
				value="#{cadastroPedidoBean.produtoLinhaEditavel}"
				completeMethod="#{cadastroPedidoBean.completarProduto}"
				var="produto" itemLabel="#{produto.nome}" itemValue="#{produto}"
				forceSelection="true" rendered="#{not itens.produtoAssociado}"
				size="150">
				<p:ajax event="itemSelect"
					update="tabelaItens :frmCadastro:totalPedido :frmCadastro:subtotal"
					listener="#{cadastroPedidoBean.carregarProdutoLinhaEditavel}" />
			</p:autoComplete>
		</p:column>
		<p:column headerText="Valor unitÃ¡rio"
			style="text-align: right; width: 120px">
			<h:outputText value="#{itens.valorUnitario}">
				<f:convertNumber type="currency" />
			</h:outputText>
		</p:column>
		<p:column headerText="Quantidade"
			style="text-align: center; width: 100px">
			<p:inputText size="8" value="#{itens.quantidade}">
				<p:ajax event="change" process="@this"
					update="tabelaItens :frmCadastro:totalPedido :frmCadastro:subtotal"
					listener="#{cadastroPedidoBean.atualizarQuantidade(itens, line)}" />
			</p:inputText>
		</p:column>

		<p:column headerText="Estoque"
			style="text-align: center; width: 100px">
			<h:outputText value="#{itens.produto.quantidadeEstoque}"
				style="#{itens.estoqueInsuficiente ? 'color: red' : ''}" />

			<h:graphicImage library="images" name="alerta.svg" id="semEstoque"
				style="vertical-align: bottom; margin-left: 5%;" height="10%"
				width="10%" rendered="#{itens.estoqueInsuficiente}" />

			<p:tooltip for="semEstoque" value="Estoque insuficiente"
				rendered="#{itens.estoqueInsuficiente}" />
		</p:column>

		<p:column headerText="Valor total"
			style="text-align: right; width: 100px">
			<h:outputText value="#{itens.valorTotal}">
				<f:convertNumber type="currency" />
			</h:outputText>
		</p:column>

		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="5" footerText="Subtotal"
					style="text-align: right" />
				<p:column style="text-align: right">
					<f:facet name="footer">
						<h:outputText value="#{cadastroPedidoBean.pedido.valorSubTotal}">
							<f:convertNumber type="currency" />
						</h:outputText>
					</f:facet>
				</p:column>
			</p:row>
		</p:columnGroup>
	</p:dataTable>

</ui:composition>
