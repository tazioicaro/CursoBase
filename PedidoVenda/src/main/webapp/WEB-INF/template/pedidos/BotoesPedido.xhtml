<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<!-- //Desabilitar o botão SALVAR se o pedido não poder mais se alterado.
				Pedido alerável apenas no status Orçamento 
	 Desabilitar o botão EMITIR se o pedido não poder se mais emitido, ou seja
	           se estiver no status cancelado ou já emitido		
	 Desabilitar o botão CANCELAR se o pedido não poder se mais cancelado, ou seja
	          se já estiver cancelado.-->


	<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>
				
					<p:button value="Novo" outcome="/pedidos/CadastroPedido" />
					<p:commandButton value="Salvar" id="botaoSalvar"  action="#{cadastroPedidoBean.salvar}"
					update="@form" disabled="#{cadastroPedidoBean.pedido.naoAlteravel}"/>

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
				<p:commandButton value="Emitir" action="#{emissaoPedidoBean.emitirPedido}"
				process="@this" update="@form" disabled="#{cadastroPedidoBean.pedido.naoEmissivel}"/>
				<p:commandButton value="Cancelar" action="#{cancelamentoPedidoBean.cancelarPedido}"
				process="@this" update="@form" disabled="#{cadastroPedidoBean.pedido.naoCancelavel}"/>
				<p:commandButton value="Enviar pro e-mail"/>
				
				<p:separator/>
				
					<p:button value="Pesquisar" outcome="/pedidos/PesquisaPedidos"/>
				</p:toolbarGroup>

			</p:toolbar>
	

</ui:composition>
