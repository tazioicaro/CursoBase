	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width:100%"
		columnClasses="rotulo, campo, rotulo, campo">

		<p:outputLabel value="Data da entrega" for="dataEntrega" />
		<p:calendar id="dataEntrega" size="10" pattern="dd/MM/yyyy"
			value="#{cadastroPedidoBean.pedido.dataEntrega}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" showOn="button"
			locale="br" showButtonPanel="true" navigator="true" mask="99/99/9999"/>

		<p:spacer />
		<p:spacer />

		<p:outputLabel value="Logradouro" for="entregaLogradouro" />
		<p:inputText id="entregaLogradouro" size="50"
			value="#{cadastroPedidoBean.pedido.enderecoEntregra.logradouro}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />

		<p:outputLabel value="NÃºmero" for="entregaNumero" />
		<p:inputText id="entregaNumero" size="5"
			value="#{cadastroPedidoBean.pedido.enderecoEntregra.numero}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />

		<p:outputLabel value="Complemento" for="entregaComplemento" />
		<p:inputText id="entregaComplemento" size="50"
			value="#{cadastroPedidoBean.pedido.enderecoEntregra.complemento}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />

		<p:outputLabel value="Cidade" for="entregaCidade" />
		<p:inputText id="entregaCidade" size="20"
			value="#{cadastroPedidoBean.pedido.enderecoEntregra.cidade}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />

		<p:outputLabel value="Estado" for="entregaEstado" />
		<p:inputText id="entregaEstado" size="20"
			value="#{cadastroPedidoBean.pedido.enderecoEntregra.uf}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />

		<p:outputLabel value="CEP" for="entregaCep" />
		<p:inputText id="entregaCep" size="10"
			value="#{cadastroPedidoBean.pedido.enderecoEntregra.cep}"
			disabled="#{cadastroPedidoBean.pedido.naoAlteravel}" />
	</p:panelGrid>
	
</ui:composition>
