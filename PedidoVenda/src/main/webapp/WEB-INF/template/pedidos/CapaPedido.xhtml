<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width:100%; margin-top:20px"
		columnClasses="rotulo, campo, ,rotulo, campo">

		<p:outputLabel value="Número"  rendered="#{cadastroPedidoBean.pedido.existente}"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.id}" rendered="#{cadastroPedidoBean.pedido.existente}"/>

		<p:outputLabel value="Data Criação" rendered="#{cadastroPedidoBean.pedido.existente}"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.dataCriacao}" rendered="#{cadastroPedidoBean.pedido.existente}">
		<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>

		<p:outputLabel value="Status" />
		<h:outputText value="#{cadastroPedidoBean.pedido.tatus.descricao}" />

		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor" value="#{cadastroPedidoBean.pedido.vendedor}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems value="#{cadastroPedidoBean.vendedores}" var="vendedor" 
			               itemValue="#{vendedor}" itemLabel="#{vendedor.nome}"/>

		</p:selectOneMenu>

		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true" value="#{cadastroPedidoBean.pedido.cliente}"
		completeMethod="#{cadastroPedidoBean.completarCliente}" var="cliente" itemLabel="#{cliente.nome}" 
		itemValue="#{cliente}" forceSelection="true"/>

		<p:outputLabel value="Forma de pagamento" for="formPagamento" />
		<p:selectOneMenu id="formPagamento" value="#{cadastroPedidoBean.pedido.formaPagamento}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems  value="#{cadastroPedidoBean.formasPagamento}"  var="formaPagamento" itemValue="#{formaPagamento}"  iitemLabel="#{formaPagamento.descricao}" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor do Frete" for="valorFrete" />
		<h:inputText  id="valorFrete" size="10" maxlength="10" value="#{cadastroPedidoBean.pedido.valorFrete}" >
		<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		
		 <p:ajax event="change" process="@this" update="totalPedido"
		  listener="#{cadastroPedidoBean.recalcularPedido}"/>
		</h:inputText>
		
		<p:outputLabel value="Subtotal" style="font-weight:bold" for="subtotal" />
		<h:outputText value="#{cadastroPedidoBean.pedido.valorSubTotal}" id="subtotal" style="font-weight:bold;">
		  <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />		 
		</h:outputText>
		
		<p:outputLabel value="Valor de Desconto" for="valorDesconto" />
		<h:inputText id="valorDesconto" size="10" maxlength="10" value="#{cadastroPedidoBean.pedido.valorDesconto}">
		 <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		 <p:ajax event="change" process="@this" update="totalPedido"
		  listener="#{cadastroPedidoBean.recalcularPedido}"/>
		</h:inputText>
		
		<p:outputLabel value="Total Pedido" style="font-weight:bold; font-size: 1.1em" for="totalPedido"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.valorTotal}"  style="font-weight:bold; font-size:1.1em" id="totalPedido">
		<f:convertNumber type="currency"/>
		</h:outputText>

	</p:panelGrid>


</ui:composition>
