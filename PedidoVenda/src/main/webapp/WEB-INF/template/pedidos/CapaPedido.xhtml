<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width:100%; margin-top:20px"
		columnClasses="rotulo, campo, ,rotulo, campo">

		<p:outputLabel value="Número" />
		<h:outputText value="#{cadastroPedidoBean.pedido.id}" />

		<p:outputLabel value="Data Criação" />
		<h:outputText value="#{cadastroPedidoBean.pedido.dataCriacao}">
		<f:convertDateTime pattern="dd/MM/yyyy"/>
		</h:outputText>

		<p:outputLabel value="Status" />
		<h:outputText value="#{cadastroPedidoBean.pedido.tatus}" />

		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor" value="#{cadastroPedidoBean.pedido.vendedor}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="João das Couves" />

		</p:selectOneMenu>

		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true" value="#{cadastroPedidoBean.pedido.cliente}"/>

		<p:outputLabel value="Forma de pagamento" for="formPagamento" />
		<p:selectOneMenu id="formPagamento" value="#{cadastroPedidoBean.pedido.formaPagamento}">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="Cartão de Crédito" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor do Frete" for="valorFrete" />
		<h:inputText  id="valorFrete" size="10" maxlength="10" value="#{cadastroPedidoBean.pedido.valorFrete}" >
		<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		</h:inputText>
		
		<p:outputLabel value="Subtotal" style="font-weight:bold" for="subtotal" />
		<h:outputText value="#{cadastroPedidoBean.pedido.valorTotal}" id="subtotal" style="font-weight:bold;">
		  <f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		</h:outputText>
		
		<p:outputLabel value="Valor de Desconto" for="valorDesconto" />
		<h:inputText id="valorDesconto" size="10" maxlength="10" value="#{cadastroPedidoBean.pedido.valorDesconto}">
		 <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
		</h:inputText>
		
		<p:outputLabel value="Total Pedido" style="font-weight:bold; font-size: 1.1em" for="totalPedido"/>
		<h:outputText value="#{cadastroPedidoBean.pedido.valorTotal}"  style="font-weight:bold; font-size:1.1em" id="totalPedido">
		<f:convertNumber type="currency"/>
		</h:outputText>

	</p:panelGrid>


</ui:composition>
