<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" style="width:100%; margin-top:20px"
		columnClasses="rotulo, campo, ,rotulo, campo">

		<p:outputLabel value="Número" />
		<h:outputText value="123" />

		<p:outputLabel value="Data Criação" />
		<h:outputText value="06/03/2015" />

		<p:outputLabel value="Status" />
		<h:outputText value="Orçamento" />

		<p:outputLabel value="Vendedor" for="vendedor" />
		<p:selectOneMenu id="vendedor">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="João das Couves" />

		</p:selectOneMenu>

		<p:outputLabel value="Cliente" for="cliente" />
		<p:autoComplete id="cliente" size="40" dropdown="true" />

		<p:outputLabel value="Forma de pagamento" for="formPagamento" />
		<p:selectOneMenu id="formPagamento">
			<f:selectItem itemLabel="Selecione" />
			<f:selectItem itemLabel="Cartão de Crédito" />
		</p:selectOneMenu>
		
		<p:outputLabel value="Valor do Frete" for="valorFrete" />
		<h:inputText  id="valorFrete" size="10" maxlength="10" />
		
		<p:outputLabel value="Subtotal" style="font-weight:bold" for="subtotal" />
		<h:outputText value="R$ 0,00" id="subtotal" style="font-weight:bold"/>
		
		<p:outputLabel value="Valor de Desconto" for="valorDesconto" />
		<h:inputText id="valorDesconto" size="10" maxlength="10" />
		
		<p:outputLabel value="Valol Total Pedido" style="font-weight:bold; font-size: 1.1em" for="totalPedido"/>
		<h:outputText value="R$0,00"  style="font-weight:bold; font-size:1.1em" id="totalPedido"/>

	</p:panelGrid>


</ui:composition>
