<h:head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />


	<title><ui:insert name="titulo">Sistema de Pedidos de venda</ui:insert></title>

	<h:outputScript library="js" name="jquery.maskMoney.js" />

	<!--<h:outputScript library="js" name="jquery-plugins.js" />-->
	<!--<h:outputScript library="js" name="jquery.js" /> -->
	<h:outputScript library="js" name="primefaces.js" /> 
	<h:outputScript library="js" name="layout.js" />
	<h:outputScript library="js" name="nanoscroller.js" />
	
	
	
	
	<h:outputStylesheet library="css" name="primefaces.css" /> 
	<h:outputStylesheet library="css" name="theme.css" />
	<h:outputStylesheet library="css" name="venture-font.css" />
	<h:outputStylesheet library="css" name="venture-layout.css" />
	<h:outputStylesheet library="css" name="animate.css" />
	<h:outputStylesheet library="css" name="core-layout.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="nanoscroller.css" />
	

	<!--
	<h:outputStylesheet library="css" name="sistemas.css" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 	
		<h:outputStylesheet library="css" name="sistemas.css" />
		<h:outputScript library="js" name="jquery.maskMoney.js" />
		<h:outputScript library="js" name="validadores.js" /> -->
</h:head>
<h:body>
	<!-- Inserindo componente AJAX Status 
	  quando houver uma nova renderização , o onsuccess chamará a reconfiguração da mascara de dinheiro-->
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">

		<!--  Inserir o que será ixibido quando uma requisição ajax for iniciada -->
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" />
		</f:facet>

		<!-- Quando for carregado a imagem será substituido por nada -->
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
		<div style="float: left">
			<h:link outcome="/Home">
				<h:graphicImage library="images" name="logo-algaworks-branca.png" />
			</h:link>
		</div>

		<div style="float: right; margin-right: 110px">
			<span
				style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá #{seguranca.nomeUsuario}! </span>

			<h:form style="display: inline-block">
				<p:menubar styleClass="menu-sistema">
					<p:submenu label="Cadastros">
						<p:menuitem value="Clientes" />
						<p:menuitem value="Usuários" />
						<p:separator />
						<p:menuitem value="Categorias" />
						<p:menuitem value="Produtos" outcome="/produtos/PesquisaProdutos" />
					</p:submenu>

					<p:submenu label="Pedidos">
						<p:menuitem value="Novo pedido" outcome="/pedidos/CadastroPedido" />
						<p:menuitem value="Pesquisa" outcome="/pedidos/PesquisaPedidos" />

					</p:submenu>

					<p:menuitem value="Sair" url="/j_spring_security_logout" />

				</p:menubar>
			</h:form>
		</div>

		<!-- Limpar as flutuações para não afetar outros componentes abaixo-->
		<div style="clear: both"></div>
	</header>



	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top:20px" />

	<footer>
		Curso Online de Sistemas Comerciais JAVA EE com CDI, JPA e PrimaFaces
		<a href="http://Nãosei" target="_blank">LinkDaEmpresa</a>

	</footer>

	<!--  Selecionando todos os componentes que com a classe css moeda (que apenas tem na pagina) 
	     chamando o script maskMoney com as propriedade desejadas que são:
	     simbolo decimal, simbolo de milhar e se aceita zero-->
	<script>
	 function configurarMoeda(){
		 $(".moeda").maskMoney({decimal: ",", thousands: ".", allowZero:true});
	 }
	  
	 <!--Quando este documento estiver pronto executar o configurar moeda-->
	 $(document).ready(function(){
		 configurarMoeda();
		 
	 });
	 
	</script>
</h:body>
</html>
