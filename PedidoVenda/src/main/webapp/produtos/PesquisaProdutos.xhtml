<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">pesquisa Produtos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa produtos</h1>

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>

					<p:commandButton value="Pesquisar" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pedidos/CadastroPedido" />
				</p:toolbarGroup>

			</p:toolbar>
			<p:panelGrid columns="2" id="painel"
				style="width:100%; margin-top:20px" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" />

				<p:outputLabel value="Nome " for="nome" />
				<p:inputText id="nome" size="60" />


			</p:panelGrid>

			<p:dataTable id="produtosTable"
				value="#{pesquisaProdutosBean.produtosFiltrados}" var="produto"
				style="margin-top:20px" emptyMessage="Produto não encontrado"
				rows="20" paginator="true" paginatorAlwaysVisible="false"
				paginatorPosition="bottom">

				<p:column style="text-align:center; width:100px" headerText="SKU">
					<h:outputText value="123" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="Bala de morango" />
				</p:column>

				<p:column headerText="Categoria" style="width:250px">
					<h:outputText value="Doces - Balas e chicletes" />
				</p:column>

				<p:column headerText="Valor Unitário"
					style="width:120px; text-align:right">
					<h:outputText value="R$1,20" />
				</p:column>

				<p:column headerText="Estoque"
					style="text-align:center; width:100px">
					<h:outputText value="98" />
				</p:column>

				<p:column style="width:100px; text-align:center">
					<p:button icon="ui-icon-pencil" title="Editar" />
					<p:commandButton icon="ui-icon-trash" title="Excluir">
						<p:confirm header="Exclusão de Produto"
							message="Tem certeza que deseja excluir o produto?"
							icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<p:confirmDialog global="true">
				<p:button value="Não" icon="ui-icon-close" styleClass="ui-confirmdialog-no" />
				<p:commandButton type="button" value="Sim" icon="ui-icon-check"  styleClass="ui-confirmdialog-yes"/>
			</p:confirmDialog>
		</h:form>
	</ui:define>



</ui:composition>
