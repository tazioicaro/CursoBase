

<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Novo Produto</ui:define>

	<ui:define name="corpo">
	
	
	<!-- chamando(Inicializando) a lista de categorias -->
	<!-- utilizando o omnifaces para evitar a execução de vários sets quando o parãmetro
	     for preenchido, oriundo da tela de pesquisa  -->
	<f:metadata>	
	   <o:viewParam name="produto" value="#{cadastroProdutoBean.produto}"/>
	   <f:event listener="#{cadastroProdutoBean.inicializar}" type="preRenderView"/>
	</f:metadata>
	
	
		<h:form>
			<h1>Novo produto</h1>
			
			<!-- Filtro para a subCategoria -->
			<!-- é a categoria no ManagerBean -->
			
			<p:messages autoUpdate="true" closable="true"/>

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>

					<p:button value="Novo" outcome="/produtos/CadastroProduto" />
					<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroProdutoBean.salvar}" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/produtos/PesquisaProdutos"/>
				</p:toolbarGroup>

			</p:toolbar>
			<p:panelGrid columns="2" id="painel"
				style="width:100%; margin-top:20px" columnClasses="rotulo, campo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" maxlength="20" value="#{cadastroProdutoBean.produto.sku}" />

				<p:outputLabel value="Nome " for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" value="#{cadastroProdutoBean.produto.nome}" />


                
				<p:outputLabel value="Categoria" for="categoria" />				
				<p:selectOneMenu id="categoria" value="#{cadastroProdutoBean.categoriaPai}">
					<f:selectItem itemLabel="Selecione a Categoria" />
					<f:selectItems value="#{cadastroProdutoBean.categoriaRaizes}" var="categoria"
					itemValue="#{categoria}" itemLabel="#{categoria.descricao}"/>
					
					 <p:ajax listener="#{cadastroProdutoBean.carregarSubCategorias}" update="SubCategoria"/>
				</p:selectOneMenu>
 
                
				<p:outputLabel value="Subcategoria" for="SubCategoria" />
				<p:selectOneMenu id="SubCategoria" value="#{cadastroProdutoBean.produto.categoria}">
					<f:selectItem itemLabel="Selecione a Subcategoria" />
					<f:selectItems value="#{cadastroProdutoBean.subCategorias}" var="subcategoria" itemValue="#{subcategoria}"
					 itemLabel="#{subcategoria.descricao}"/>					 
				</p:selectOneMenu>

				<p:outputLabel value="Valor Unitário " for="valorUnitario" />
				<p:inputText id="valorUnitario" size="10" maxlength="10"
					styleClass="moeda" value="#{cadastroProdutoBean.produto.valorUnitario}">
					<f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
					</p:inputText>

				<p:outputLabel value="Estoque " for="estoque" />
				<p:inputText id="estoque" size="10" maxlength="5" value="#{cadastroProdutoBean.produto.quantidadeEstoque}" />

			</p:panelGrid>
		</h:form>
	</ui:define>



</ui:composition>
