<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
<style>


.ui-datatable table {
	border-collapse: collapse;
	width: 100%;
	table-layout: fixed;
}

.ui-datatable-tablewrapper {
	overflow: auto;
}

.ui-datatable .ui-datatable-header, .ui-datatable .ui-datatable-footer {
	text-align: center;
	padding: 4px 10px;
}

.ui-datatable .ui-datatable-header {
	border-bottom: 0px none;
}

.ui-datatable .ui-datatable-footer {
	border-top: 0px none;
}

.ui-datatable thead th, .ui-datatable tfoot td {
	text-align: center;
}

.ui-datatable thead th, .ui-datatable tbody td, .ui-datatable tfoot td,
	.ui-datatable tfoot th {
	padding: 4px 10px !important;
	overflow: hidden !important;
	border-width: 1px !important;
	border-style: solid !important;
}

.ui-datatable tbody td {
	border-color: inherit !important;
}

.ui-datatable .ui-sortable-column {
	cursor: pointer;
}

.ui-datatable div.ui-dt-c {
	position: relative;
}

.ui-datatable .ui-sortable-column-icon {
	display: inline-block;
	margin: -3px 0px -3px 2px;
}

.ui-datatable .ui-column-filter {
	display: block;
	width: 100px;
	margin: auto;
}

.ui-datatable .ui-row-toggler {
	cursor: pointer;
}

.ui-datatable tr.ui-state-highlight {
	cursor: pointer;
}

.ui-datatable .ui-selection-column .ui-chkbox-all {
	display: block !important;
	margin: 0px auto !important;
	width: 16px !important;
	height: 16px !important;
}

 /* Scrollable */
.ui-datatable-scrollable table, .ui-datatable-sticky table {
	table-layout: fixed;
}

.ui-datatable-scrollable-body {
	overflow: auto !important;
}

.ui-datatable-scrollable-header, .ui-datatable-scrollable-footer {
	overflow: hidden;
	border: 0px none;
}

.ui-datatable-scrollable .ui-datatable-scrollable-header,
	.ui-datatable-scrollable .ui-datatable-scrollable-footer {
	position: relative;
}

.ui-datatable-scrollable .ui-datatable-scrollable-header td {
	font-weight: normal;
}

.ui-datatable-scrollable-body::-webkit-scrollbar {
	-webkit-appearance: none !important;
	width: 15px !important;
	background-color: transparent !important;
}

.ui-datatable-scrollable-body::-webkit-scrollbar-thumb {
	border-radius: 8px !important;
	border: 1px solid white !important;
	background-color: rgba(194, 194, 194, .5) !important;
}

.ui-datatable .ui-datatable-scrollable-body {
	min-height: 0% !important;
}

.ui-datatable .ui-datatable-data tr.ui-state-hover {
	border-color: inherit;
	font-weight: inherit;
	cursor: pointer;
}

.ui-datatable-scrollable-theadclone {
	height: 0px;
}

.ui-datatable-scrollable-theadclone tr {
	height: 0px;
}

.ui-datatable-scrollable-theadclone th.ui-state-default {
	height: 0px;
	border-bottom-width: 0px;
	border-top-width: 0px;
	padding-top: 0px;
	padding-bottom: 0px;
	outline: 0 none;
}

.ui-datatable-scrollable-theadclone th span.ui-column-title {
	display: block;
	height: 0px;
}

.ui-datatable .ui-paginator, .ui-datatable .ui-paginator {
	padding: 2px;
} /* InCell Editing */
.ui-datatable .ui-cell-editor-input {
	display: none;
}

.ui-datatable .ui-row-editing .ui-cell-editor .ui-cell-editor-output {
	display: none;
}

.ui-datatable .ui-row-editing .ui-cell-editor .ui-cell-editor-input {
	display: block;
}

.ui-datatable .ui-row-editor span {
	cursor: pointer;
	float: left;
}

.ui-datatable .ui-row-editor .ui-icon-pencil {
	display: inline-block;
}

.ui-datatable .ui-row-editing .ui-row-editor .ui-icon-pencil {
	display: none;
}

.ui-datatable .ui-row-editor .ui-icon-check, .ui-datatable .ui-row-editor .ui-icon-close
	{
	display: none;
}

.ui-datatable .ui-row-editing .ui-row-editor .ui-icon-check,
	.ui-datatable .ui-row-editing .ui-row-editor .ui-icon-close {
	display: inline-block;
}

.ui-datatable .ui-datatable-data tr.ui-row-editing td.ui-editable-column,
	.ui-datatable .ui-datatable-data td.ui-cell-editing {
	padding: 0;
	margin: 0;
} /*resizer */
.ui-datatable .ui-column-resizer {
	position: absolute;
	top: 0px;
	right: 0px;
	margin: 0;
	width: 8px;
	height: 20px;
	padding: 0px;
	cursor: col-resize;
	background-image:
		url("#{resource['images/dot_clear.gif']}"); 
	border: 1px solid transparent;
}

.ui-datatable .ui-filter-column .ui-column-resizer {
	height: 45px;
}

.ui-datatable .ui-column-resizer-helper {
	width: 1px;
	position: absolute;
	z-index: 10;
	display: none;
}

.ui-datatable-resizable {
	padding-bottom: 1px; /*fix for webkit overlow*/
	overflow: auto;
}

.ui-datatable-resizable thead th, .ui-datatable-resizable tbody td,
	.ui-datatable-resizable tfoot td {
	white-space: nowrap !important;
}

.ui-datatable-resizable table {
	table-layout: fixed;
}

.ui-datatable-resizable th.ui-resizable-column {
	background-clip: padding-box;
	position: relative;
}

.ui-datatable-rtl {
	direction: rtl;
}

.ui-datatable-rtl.ui-datatable thead th, .ui-datatable-rtl.ui-datatable tfoot td
	{
	text-align: right;
} /* Frozen Columns */
.ui-datatable table.ui-datatable-fs {
	width: auto;
}

.ui-datatable .ui-datatable-frozenlayout-left, .ui-datatable .ui-datatable-frozenlayout-right
	{
	padding: 0;
	border: 0 none;
	vertical-align: top;
}

.ui-datatable .ui-datatable-frozen-container {
	margin-right: -1px;
}

.ui-datatable-frozen-container .ui-datatable-scrollable-body {
	overflow: hidden !important;
}

.ui-datatable .ui-datatable-frozen-container .ui-row-toggler {
	margin-top: -2px;
	margin-bottom: -2px;
}

.ui-datatable .ui-datatable-frozen-container .ui-row-editor {
	margin-top: -2px;
	margin-bottom: -2px;
}

.ui-datatable-frozenlayout-right .ui-datatable-empty-message td {
	visibility: hidden;
} /** Reflow **/
.ui-datatable-reflow .ui-datatable-data td .ui-column-title {
	display: none;
}

@media ( max-width :640px ) {
	.ui-datatable-reflow thead th, .ui-datatable-reflow tfoot td {
		display: none;
	}
	.ui-datatable-reflow .ui-datatable-data td {
		text-align: left;
		display: block;
		border: 0px none;
		width: 100%;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
		float: left;
		clear: left;
	}
	.ui-datatable-reflow .ui-datatable-data.ui-widget-content {
		border: 0px none !important;
	}
	.ui-datatable-reflow .ui-datatable-data tr.ui-widget-content {
		border-left: 0px none !important;
		border-right: 0px none !important;
	}
	.ui-datatable-reflow .ui-datatable-data td .ui-column-title {
		padding: .4em;
		min-width: 30%;
		display: inline-block;
		margin: -.4em 1em -.4em -.4em;
	}
}


</style>
	
	
	<h:outputScript library="js" name="VenturePrimefaces.js" /> 
	<h:outputScript library="js" name="VentureLayout.js" />	
	<h:outputScript library="js" name="nanoscroller.js" />
	
	<h:outputStylesheet library="css" name="venture-font.css" />
	<h:outputStylesheet library="css" name="venture-layout.css" />
	<h:outputStylesheet library="css" name="core-layout.css" /> 
	<h:outputStylesheet library="css" name="sistemas.css" />
	<h:outputStylesheet library="css" name="animate.css" />	
	<h:outputStylesheet library="css" name="font-awesome.css" />
	
	<title>Seleção de cliente</title>
</h:head>
<h:body>

	<h:form styleClass="layout-portlets-cover"	style="display: block !important;
    height: 100% !important; font-size: 14px !important; box-sizing: border-box !important;
    -moz-box-sizing: border-box !important;  -webkit-box-sizing: border-box !important;  color: #282828 !important;
    vertical-align: top !important;   padding: 1rem !important;">
    
    	<div style="margin-top: 5px">
    		<p:inputText id="nome" size="40" value="#{selecaoClienteBean.nome}" placeholder="Nome do cliente" />
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar" action="#{selecaoClienteBean.pesquisar}"
    				update="@form" />
    	</div>
    	
    	<p:dataTable value="#{selecaoClienteBean.clientesFiltrados}" var="cliente"
    		style="margin-top: 20px" emptyMessage="Nenhum cliente encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		<p:column headerText="Código" style="text-align: center; width: 40px">
    			<h:outputText value="#{cliente.id}" />
    		</p:column>
    		<p:column headerText="Nome">
    			<h:outputText value="#{cliente.nome}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				process="@this" action="#{selecaoClienteBean.selecionar(cliente)}" />
    		</p:column>
    	</p:dataTable>
	</h:form>

</h:body>
</html>
