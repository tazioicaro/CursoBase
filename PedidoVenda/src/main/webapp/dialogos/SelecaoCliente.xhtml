<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	
	
	<h:outputScript library="js" name="VenturePrimefaces.js" /> 
	<h:outputScript library="js" name="VentureLayout.js" />	
	<h:outputStylesheet library="css" name="Venture_Theme.css" />	
	<h:outputStylesheet library="css" name="venture-font.css" />
	<h:outputStylesheet library="css" name="venture-layout.css" />	
	<h:outputStylesheet library="css" name="core-layout.css" />
	<h:outputStylesheet library="css" name="font-awesome.css" />
	<h:outputStylesheet library="css" name="sistema.css" />
	
	<title>Seleção de cliente</title>
</h:head>
<h:body>

	<h:form styleClass="layout-portlets-cover"	style="display: block !important;
    height: 100% !important; font-size: 14px !important; box-sizing: border-box !important;
    -moz-box-sizing: border-box !important;  -webkit-box-sizing: border-box !important;  color: #282828 !important;
    vertical-align: top !important;   padding: 1rem !important;">
    
    	<div style="margin-top: 5px">
    		<p:inputText id="nome" size="40" value="#{selecaoClienteBean.nome}" placeholder="Nome do cliente" />
    		<p:spacer width="10px"/>
    		<p:commandButton value="Pesquisar" action="#{selecaoClienteBean.pesquisar}"
    				update="@form" />
    	</div>
    	
    	<p:dataTable value="#{selecaoClienteBean.clientesFiltrados}" var="cliente"
    		style="margin-top: 20px" emptyMessage="Nenhum cliente encontrado." rows="10"
    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
    		<p:column headerText="Código" style="text-align: center; width: 40px">
    			<h:outputText value="#{cliente.id}" />
    		</p:column>
    		<p:column headerText="Nome">
    			<h:outputText value="#{cliente.nome}" />
    		</p:column>
    		<p:column style="width: 30px; text-align: center">
    			<p:commandButton icon="ui-icon-check" title="Selecionar"
    				process="@this" action="#{selecaoClienteBean.selecionar(cliente)}" />
    		</p:column>
    	</p:dataTable>
	</h:form>

</h:body>
</html>
