<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<f:metadata>
		<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
		<f:viewAction action="#{cadastroUsuarioBean.inicializar}" />
	</f:metadata>
	<div accesskey="layout-menu-cover">
		<ui:define name="titulo">#{cadastroUsuarioBean.editando ? "Edição de pedido" : "Novo pedido"}</ui:define>
	</div>
	<ui:define name="corpo">
	
	<f:metadata>
			<f:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:event listener="#{cadastroUsuarioBean.inicializar}"
				type="preRenderView" />
		</f:metadata>
		
		
	
		<h:form  styleClass="layout-portlets-cover"
			style="
    	display: block !important;
    height: 100% !important;
    font-size: 14px !important;
    box-sizing: border-box !important;
    -moz-box-sizing: border-box !important;
    -webkit-box-sizing: border-box !important;
    color: #282828 !important;
    vertical-align: top !important;
    padding: 1rem !important;">

			<div id="titulosH1">
				<h1>#{cadastroUsuarioBean.editando ? "Edição de usuário" :
					"Novo usuário"}</h1>
			</div>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>

					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />

					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{cadastroUsuarioBean.cadastrar}" update="@form" ajax="true"
						validateClient="true" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Pesquisar" outcome="/usuarios/PesquisaUsuarios" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panelGrid columns="2" id="painel"
				style="width:100%; margin-top:20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome" for="nome"/>
				<p:inputText id="nome" size="120" maxlength="120"
					value="#{cadastroUsuarioBean.usuario.nome}"/>
				

				<p:outputLabel value="E-mail " for="email" />
				<p:inputText id="email" size="80" maxlength="80"
					value="#{cadastroUsuarioBean.usuario.email}"/>
				
				<p:outputLabel value="Senha " for="senha" />
				<p:password id="senha" size="80" maxlength="80"
					value="#{cadastroUsuarioBean.usuario.senha}"/>

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
