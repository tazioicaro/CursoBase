<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Funcionários</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPesquisa" styleClass="layout-portlets-cover"
			style="display: block !important;
    height: 100% !important; font-size: 14px !important; box-sizing: border-box !important;
    -moz-box-sizing: border-box !important;  -webkit-box-sizing: border-box !important;  color: #282828 !important;
    vertical-align: top !important;   padding: 1rem !important;">

			<div id="titulosH1">
				<h1>Pesquisa funcionários</h1>
			</div>

			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar style="margin-top:20px">
				<p:toolbarGroup>

					<p:commandButton value="Pesquisar" update="@form"
						action="#{pesquisaUsuariosBean.pesquisar}" />

				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/usuarios/CadastroUsuario" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:panelGrid columns="2" id="painel" style="width:100%; margin-top:20px" columnClasses="rotuloP, campoP">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="80"
					value="#{pesquisaProdutosBean.filtro.sku}" />

				<p:outputLabel value="Permissao Tipo..." for="nome" />
				<p:selectManyCheckbox label="Selecione"
					value="#{pesquisaUsuariosBean.filtro.grupos}">
					<f:selectItems value="#{pesquisaUsuariosBean.litaGrupos}"
						var="grupos" itemValue="#{grupos}" itemLabel="#{grupos.descricao}" />

				</p:selectManyCheckbox>
			</p:panelGrid>
			
			<p:dataTable id="usuariosTable" value="#{pesquisaUsuariosBean.usuariosFiltrados}" var="usuario"
			style="margin-top:20px" emptyMessage="Usuario(s) não encontrado" rows="10" paginator="true" 
			paginatorAlwaysVisible="false"	paginatorPosition="bottom" lazy="true">
			
			<p:column headerText="Nome" style="text-align: center; width: 100px" sortBy="#{usuario.nome}">
			<h:outputText value="#{usuario.nome}"/>
			</p:column>
			<p:column headerText="E-mail" style="text-align: center; width: 100px" sortBy="#{usuario.email}">
			<h:outputText value="#{usuario.email}"/>
			</p:column>
			
			<p:column style="width:100px; text-align:center">
				<p:button icon="ui-icon-pencil" title="Editar" outcome="/usuarios/Cadastrousuario">
					<f:param name="usuario" value="#{usuario.id}"/>			
				</p:button>
			<p:commandButton id="botaoYes" icon="ui-icon-trash" title="Excluir" process="@this" 
			update=":frmPesquisa:confirmacaoExDlog, :frmPesquisa:usuariosTable" action="#{pesquisaUsuariosBean.excluir}"
			validateClient="true">
			<p:confirm header="Exclusão de usuário" message="Confirma a exclusão do usuário #{pesquisaUsuariosBean.usuarioSelecionado.nome} ? "/>
						
			</p:commandButton>
			
			
			</p:column>
			
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
