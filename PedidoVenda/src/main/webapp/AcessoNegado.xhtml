<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<style>
.ui-button-text, .ui-button-text-only .ui-button-text {
    padding: 15px !important;
    transition: none !important;
}


</style>
<body class="PaleBlueBG">
        
        <h:form styleClass="Wid100 YellowBack" style="height:20rem;">
       

		<div class="Wid80 MarAuto">
			<div class="Wid70 MarAuto WidAutoOnMobile TexAlCenter">
			<div class="Wid70 MarAuto WidAutoOnMobile">

				<div class="EmptyBox20 ShowOnDesktop"></div>
				<div class="EmptyBox20 ShowOnMobile"></div>
				<div class="Wid50 MarAuto WidAutoOnMobile">
					<div class="Wid100 FontPoppinsRegular White Fs18">Desculpe-nos, mas
						Você não possui permissão para acessar esta	página !</div>
					<div class="EmptyBox30"></div>
					<div class="Card ui-fluid ShadowEffect OrangeBack" >
						<div class="EmptyBox20"></div>
						<div class="Container100">
							<i class="icon-preview Fs100 White"></i>
						</div>
						<div class="Container100 FontPoppinsSemiBold Fs28 White Opac50">
							Acesso negado <br /> Por favor, analise suas permissões.
						</div>
						<div class="EmptyBox10"></div>
						<div class="Container100">
							<p:commandButton id="voltar" name="voltar" 
								styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only BlueButton"
								onclick="window.open('Home.xhtml','_self')" value="Retornar à pagina principal">
								
							</p:commandButton>
							
						</div>

						<div class="EmptyBox10"></div>
						<div class="Separator"></div>
						<div class="EmptyBox10"></div>

						<span class="DispBlock OvHidden FontPoppinsSemiBold Fs16 White">Ou entre
						em contato com o a gerência</span>
						<div class="EmptyBox10"></div>
						<div class="Container100">
							<p:inputText id="nome" name="nome" 
								placeholder="Seu E-mail" style="padding: 15px !important;"
								styleClass="ui-inputfield ui-inputtext ui-widget ui-state-default ui-corner-all" />
							
						</div>
						<div class="Container100">
							<p:inputTextarea id="mensagem" name="mensagem" cols="20" rows="3"
								placeholder="Sua Mensagem" maxlength="2147483647"
								style="padding: 15px !important;"
								styleClass="ui-inputfield ui-inputtextarea ui-widget ui-state-default ui-corner-all ui-inputtextarea-resizable"></p:inputTextarea>
							
						</div>
						<div class="Container100">
							<p:commandButton id="enviar" name="enviar"
								styleClass="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only YellowButton"
								value="Enviar para a Gerência">								
							</p:commandButton>
							
						</div>

					</div>

					<div class="EmptyBox20"></div>
					<div class="Wid100 FontPoppinsRegular Fs12 TransparentWhite">
						<i class="fa fa-copyright DispInlBlock"></i> PrimeFaces Venture
						Personalizado <br />Todos os direitos reservados.
					</div>
					<div class="EmptyBox30"></div>
				</div>
			</div>
			</div>
		</div>

</h:form>
</body>
</html>
